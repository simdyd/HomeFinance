<div class="panel col-md-6">

                        <h3 class="panel-title">Uscite Gruppo Mese Precedente</h3>

            		</div>

    <table class="visualize-chart stats_uscite_gruppo_mp" id="areachart_uscite_gruppo_mp" rel="line">

                        </table>
    </div>
</div>
