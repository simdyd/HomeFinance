<!DOCTYPE html>
<html lang="it">

{% include 'scheleton/header.html' %}

<body class="blue-bg">



    <div class="signin">

    	<div class="signin-body">
            {%  if message %}<h3>{{ message }}</h3><br />{% endif  %}
            <h3>Login {{ site_title }}</h3>

            <form id="basic-validation" method="POST">
                {% csrf_token %}
                <div class="form-group">
                 <input type="text" class="form-control" placeholder="Username" name="username" id="firstname">
                </div>

                <div class="form-group">
                 <input type="password" class="form-control" placeholder="Password" name="password" id="lastname">
                </div>


                <div class="form-group clearfix">
                <!--<label class="checkbox pull-left"><input type="checkbox" class="icheck" data-skin="square" data-color="blue"> Remember me</label>-->
                <input type="submit" class="btn btn-med blue-bg pull-right" value="Login">
                </div>

                <hr>

                <!--<h4>Forgot your password ?</h4>

                <p>if you have forgoten your password <a href="#">click here</a></p>-->

            </form>

        </div>

    </div>
    <script src="{{ STATIC_URL }}assets/js/scripts.js"></script>

</body>
</html>
